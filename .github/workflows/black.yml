name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
      - run: pip install --upgrade pip
      - run: pip install setuptools wheel
      - run: pip install -r requirements.txt
      - run: black . --check --diff
